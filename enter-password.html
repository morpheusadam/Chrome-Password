<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password to Chrome</title>
    <link rel="stylesheet" href="/assets/style/enter-pass-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="card">
            <div class="brand">ZAMO</div>
            <h1 class="title">Chrome Password Setup</h1>
            <p class="subtitle">Please enter your password</p>
            
            <p class="info-text" id="topnote"><i></i></p>  

            <div class="form-group">
                <label for="old"><i class="fas fa-lock"></i> Enter Password</label>
                <input type="password" id="old" class="form-control" placeholder="••••••••">
                <p class="error-message" id="note"></p>
            </div>

            <div class="action-area">
                <div id="status" class="status-message"></div>
                <button id="save" class="btn-primary">Enter</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="security-note">For your security, please choose a strong password and don't share it with others.</p>
